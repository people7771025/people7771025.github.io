<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的投資組合追蹤</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>投資組合追蹤 (Demo)</h1>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // 這裡你可以改成 fetch Google Sheets JSON (用 AppScript 發布成 Web API)
    const labels = ["2025-10-01", "2025-10-02"];
    const data = {
      labels: labels,
      datasets: [{
        label: '總市值 (TWD)',
        data: [1871874, 2404936],
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };

    new Chart(document.getElementById("myChart"), {
      type: 'line',
      data: data,
    });
  </script>
</body>
</html>
